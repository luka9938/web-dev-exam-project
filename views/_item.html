<div class="item">
    <a href="/rooms/{{item['item_pk']}}">
        <div class="flex flex-col justify-between mt-2">
            <img src="/images/{{item['item_splash_image']}}" 
    class="w-full h-48 aspect-square object-cover rounded-lg">
            <span>
                {{item["item_name"]}}
            </span>
            <span class="flex items-center gap-1">
                <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3 fill-neutral-700">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                </svg>              
                {{item["item_stars"]}}
            </span>
        </div>
    </a>
    <div>
        <span class="font-medium">
            % price = int(item["item_price_per_night"])
            % price = "{:,.0f}".format(price).replace(",", ".")
            {{ price }} DKK
        </span>
        <span>
            nat
        </span>
        <form action="/block_item/{{item['item_pk']}}" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="key" value="{{ item['item_pk'] }}">
            <input type="hidden" name="blocked" value="{{ 'true' if item['blocked'] else 'false' }}">
            % if get("is_admin_role", True):
            <button type="submit">{{ 'unblock' if item['blocked'] else 'block' }}</button>
            % else:
            <a href="">
            </a>
            % end
        </form>
    </div>
</div>
