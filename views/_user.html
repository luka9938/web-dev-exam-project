% import x

<div id="{{user['user_pk']}}" class="user grid grid-cols-3">
    <form id="user_{{user['user_pk']}}">
        <input name="username" value="{{user['user_username']}}" 
        mix-check="{{x.USER_USERNAME_REGEX}}" disabled> 
        <input name="user_email" value="{{user['user_email']}}" 
        mix-check="{{x.EMAIL_REGEX}}" disabled>
    </form>
    <button
    mix-delete="/users/{{user['user_pk']}}"
    mix-default="Delete"
    mix-await="Deleting...">
    Delete
    </button>
</div>
